<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{RWB_TITLE}</title>
<style>
li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<p>{RWB_FALLBACK_INTRO}</p>
	<ul>
		<li><a href='{RWB_REDIRECTION_URL}'>{RWB_REDIRECTION_URL}</a></li>
		<li><a href='/'>{RWB_FALLBACK_THIS_URL}</a></li>
	</ul>
	<p>
		{RWB_FALLBACK_EMAIL} <a href="mailto: {RWB_EMAIL}">{RWB_EMAIL}</a>.
	</p>
	<script src="{RWB_JQUERY_URL}"></script>
	<script>
		var redirected = false;
		$('li a').each(function() {
			var $a = $(this);
			var a = $a[0];

			var img_url;
			if ($a.attr('href') == '/') {
				img_url = window.location.href.replace(/[^\/]+$/, '');
				$a.attr('href', img_url);
				$a.html(img_url);
			} else {
				img_url = a.protocol + '//' + a.host;
			}
			img_url += '/favicon.ico';

			$img = $('<img>').attr('src', img_url).load(function() {
				$a.css('color', 'green');
				if (!redirected) {
					redirected = true;
					setTimeout(function() {
						$a.after(' - {RWB_FALLBACK_REDIRECTING}...');
						window.location = a.href;
					}, 1000);
				}
			}).error(function() {
				$a.css('color', 'red');
			});
		});
	</script>
</body>
</html>
